<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" type="image/png">
</head>
<body class="bg-light">

<div class="container py-5 text-center">
    <h1 class="fw-bold text-warning mb-4">Todo Application</h1>

    <!-- Form -->
    <form action="/" method="post" class="row g-2 align-items-center justify-content-center bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 700px;">
        <div class="col-md-9">
            <input
                    type="text"
                    name="title"
                    class="form-control form-control-lg border-primary"
                    placeholder="Add new task..."
                    required>
        </div>
        <div class="col-md-3 d-grid">
            <button type="submit" class="btn btn-success btn-lg">
                Add
            </button>
        </div>
    </form>

    <!-- Task List -->
    <div class="container mt-4">
        <div class="d-flex flex-column align-items-center">
            <th:block th:each="task : ${tasks}">
                <div class="card border-0 shadow-sm mb-3 w-75 bg-white">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <h5 th:text="${task.title}"
                            th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''"
                            class="mb-0">
                        </h5>

                        <div class="d-flex gap-2">
                            <a th:href="@{/{id}/toggle(id=${task.id})}"
                               th:text="${task.completed} ? 'Undo' : 'Complete'"
                               class="btn btn-outline-success btn-sm">
                            </a>
                            <a th:href="@{/{id}/delete(id=${task.id})}"
                               class="btn btn-outline-danger btn-sm">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

</body>
</html>
